<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/stylesheet.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
  <script src="./assets/index.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <img src="./images/logo.svg" alt="splitter"/>
  <div class="calculator">
    <form>
      <label class="label" for="bill">Bill</label>
      <input type="number" min="0" step=1 id="bill" name="bill" />
      <p class="label">Select Tip %</p>
      <div class="radio">
        <input type="radio" id="radio-05" name="tip" value=5>
        <label for="radio-05">5%</label>
        <input type="radio" id="radio-10" name="tip" value=10>
        <label for="radio-10">10%</label>
        <input type="radio" id="radio-15" name="tip" value=15>
        <label for="radio-15">15%</label>
        <input type="radio" id="radio-25" name="tip" value=25>
        <label for="radio-25">25%</label>
        <input type="radio" id="radio-50" name="tip" value=50>
        <label for="radio-50">50%</label>
        <input type="radio" name="tip" id="custom-tip" value="">
        <input type="number" name="other_tip" id="custom-tip-value" min=0 step="1" max=100 />

      </div>
      <label class="label" for="number-of-people">Number of People</label>
      <input type="number" min="0" step="1" id="number-of-people" name="numberOfPeople" />
    </form>
    <div class="results">
      <div class="result">
        <div class="result-label">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p id="tip-per-person">$0.00</p>
      </div>
      <div class="result">
        <div class="result-label">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <p id="total-per-person">$0.00</p>
      </div>
      <button id="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.nickydover.com">Nicky Dover</a>.
  </div>
</body>
</html>
