<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/stylesheet.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
  <script src="./assets/classes/Form.js"></script>
  <script src="./assets/classes/Dom.js"></script>
  <script src="./assets/index.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img src="./images/logo.svg" alt="splitter"/>
  <div class="calculator">
    <form>
      <div class="input-container">
        <label for="bill">Bill</label>
        <div class="number-input">
          <i class="icon dollar-icon"></i>
          <input type="number" min="0" step=1 id="bill" name="bill" placeholder=0 />
        </div>
      </div>
      <div class="input-container">
        <span>Select Tip %</span>
        <div class="radio"></div>
      </div>
      <div class="input-container">
        <label for="number-of-people">Number of People</label><span class="alert"></span>
        <div class="number-input">
          <i class="icon person-icon"></i>
          <input type="number" min="0" step="1" id="number-of-people" name="numberOfPeople" placeholder=0 />
        </div>
      </div>
    </form>
    <div class="results">
      <div class="result">
        <div class="result-label">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p id="tip-per-person">$0.00</p>
      </div>
      <div class="result">
        <div class="result-label">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <p id="total-per-person">$0.00</p>
      </div>
      <button id="reset">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.nickydover.com">Nicky Dover</a>.
  </div>
</body>
</html>
